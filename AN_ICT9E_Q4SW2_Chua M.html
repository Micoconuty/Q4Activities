<body>
<br>
<div class="container bg-light">
	<br>
	<h1>Convert Fahrenheit to Celsius</h1>
		<p id="DT"></p>
			<script type="text/javascript">
				const D = new Date();
				document.getElementById('DT').innerHTML = D;
			</script>
		<img src="https://sciencenotes.org/wp-content/uploads/2021/08/Farenheit-to-Celcius.png" class="img-thumbnail mx-auto d-block">
		<br>
	<form>
		<input type="text" id="fahrenheit" placeholder="Convert Temperature in Fahrenheit to Celsisus">
		<br><br>
		<button type="submit" onclick="compute()" class="btn btn-primary btn-block">CALCULATE</button>
		<br><br>
	</form>


		<table class="table">
			<tr>
				<th></th>
				<th>Celsius</th>
				<th>Fahrenheit</th>
			</tr>
			<tr>
				<th>Boiling Point of Water</th>
				<td>100 °C</td>
				<td>212 °F</td>
			</tr>
			<tr>
				<th>Melting Point of Ice</th>
				<td>0 °C</td>
				<td>32 °F</td>
			</tr>
			<tr>
				<th>Absolute 0 temperature</th>
				<td>-273.15 °C</td>
				<td>-459.67 °F</td>
			</tr>
			<tr>
				<th>Room Temperature</th>
				<td>21 °C</td>
				<td>69.8 °F</td>
			</tr>
		</table>
	<script type="text/javascript">
		function compute(){
			let f = document.getElementById("fahrenheit").value;
			let cA = (f - 32);
			let cB = (cA * 0.5556);
		window.alert("Celsius: " + cB)
		}
	</script>
