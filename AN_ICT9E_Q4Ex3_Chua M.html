<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Arithmetic Operators</title>
</head>

<body class="bg-light">
<div class="container bg-white">
	<br>
<h1 class="bg-info">Arithmetic Operators</h1>
	<mark>x = 10, y = 5</mark>
	<ul type="1.">
		<li>x + y = <strong id="p1" class="text-success"></strong></li>
		<li>x - y = <strong id="p2" class="text-success"></strong></li>
		<li>x * y = <strong id="p3" class="text-success"></strong></li>
		<li>x / y = <strong id="p4" class="text-success"></strong></li>
		<li>x % 2 = <strong id="p5" class="text-success"></strong></li>
	</ul>
	<br>

<script>
let x=10, y=5; //variable declaration;assignment of values
	document .getElementById("p1").innerHTML = x + y;
	document .getElementById("p2").innerHTML = x - y
	document .getElementById("p3").innerHTML = x * y;
	document .getElementById("p4").innerHTML = x / y;
	document .getElementById("p5").innerHTML = x % 2;

	window.alert("The SUM of x and y: 15")
	window.alert("The DIFF of x and y: 5")
	window.alert("The PROD of x and y: 50")
	window.alert("The QUOTIENT of x and y: 2")
	window.alert("The MOD of x and y: 0")
</script>
</div>

</body>
</html>
